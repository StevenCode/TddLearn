plugins {
    id 'java'
    id 'jacoco'
}

group 'com.github.steven.tdd'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jongo', name: 'jongo', version: '1.1'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '2.+'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    jacocoAnt 'org.jacoco:org.jacoco.ant:0.7.4.201502262128'
    jacocoAgent 'org.jacoco:org.jacoco.agent:0.7.4.201502262128'

    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.+'
}
